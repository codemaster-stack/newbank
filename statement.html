<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Statements</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .modal {
            background: white;
            max-width: 1000px;
            margin: 0 auto;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
        }

        .close-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .modal-body {
            padding: 30px;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .filter-group label {
            font-size: 13px;
            font-weight: 600;
            color: #555;
        }

        .filter-group input,
        .filter-group select {
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .summary-card.green {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .summary-card.red {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
        }

        .summary-card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .summary-card .amount {
            font-size: 28px;
            font-weight: 700;
        }

        .transactions-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #e9ecef;
            transition: background 0.2s;
        }

        .transaction-item:hover {
            background: #f8f9fa;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-id {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 4px;
        }

        .transaction-desc {
            font-size: 14px;
            color: #333;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .transaction-date {
            font-size: 12px;
            color: #6c757d;
        }

        .transaction-amount {
            font-size: 18px;
            font-weight: 700;
            text-align: right;
        }

        .transaction-amount.inflow {
            color: #28a745;
        }

        .transaction-amount.outflow {
            color: #dc3545;
        }

        .transaction-type {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 4px;
        }

        .transaction-type.inflow {
            background: #d4edda;
            color: #155724;
        }

        .transaction-type.outflow {
            background: #f8d7da;
            color: #721c24;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .filters {
                grid-template-columns: 1fr;
            }

            .summary-cards {
                grid-template-columns: 1fr;
            }

            .transaction-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .transaction-amount {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <h2><i class="fas fa-file-alt"></i> Transaction Statements</h2>
            <button class="close-btn" onclick="window.history.back()">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="modal-body">
            <div class="filters">
                <div class="filter-group">
                    <label>From Date</label>
                    <input type="date" id="startDate">
                </div>
                <div class="filter-group">
                    <label>To Date</label>
                    <input type="date" id="endDate">
                </div>
                <div class="filter-group">
                    <label>Transaction Type</label>
                    <select id="typeFilter">
                        <option value="all">All Types</option>
                        <option value="inflow">Inflow</option>
                        <option value="outflow">Outflow</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Account Type</label>
                    <select id="accountFilter">
                        <option value="all">All Accounts</option>
                        <option value="savings">Savings</option>
                        <option value="current">Current</option>
                    </select>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="loadTransactions()">
                    <i class="fas fa-search"></i> Apply Filters
                </button>
                <button class="btn btn-success" onclick="downloadStatement()">
                    <i class="fas fa-download"></i> Download Statement
                </button>
            </div>

            <div class="summary-cards" id="summaryCards" style="display: none;">
                <div class="summary-card">
                    <h3>Total Transactions</h3>
                    <div class="amount" id="totalCount">0</div>
                </div>
                <div class="summary-card green">
                    <h3>Total Inflow</h3>
                    <div class="amount" id="totalInflow">$0.00</div>
                </div>
                <div class="summary-card red">
                    <h3>Total Outflow</h3>
                    <div class="amount" id="totalOutflow">$0.00</div>
                </div>
            </div>

            <div id="transactionsList"></div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://newbank-api.onrender.com';

        function showLoading() {
            document.getElementById('transactionsList').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 15px;">Loading transactions...</p>
                </div>
            `;
        }

        function showEmpty() {
            document.getElementById('transactionsList').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <h3>No Transactions Found</h3>
                    <p>Try adjusting your filters</p>
                </div>
            `;
            document.getElementById('summaryCards').style.display = 'none';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        async function loadTransactions() {
            showLoading();

            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const type = document.getElementById('typeFilter').value;
            const accountType = document.getElementById('accountFilter').value;

            const params = new URLSearchParams();
            if (startDate) params.append('startDate', startDate);
            if (endDate) params.append('endDate', endDate);
            if (type !== 'all') params.append('type', type);
            if (accountType !== 'all') params.append('accountType', accountType);

            try {
                const response = await fetch(`${BACKEND_URL}/api/users/transactions/summary?${params}`, {

                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const result = await response.json();

                if (response.ok && result.transactions) {
                    displayTransactions(result.transactions, result.totals);
                } else {
                    showEmpty();
                }
            } catch (error) {
                console.error('Error loading transactions:', error);
                document.getElementById('transactionsList').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>Error Loading Transactions</h3>
                        <p>Please try again later</p>
                    </div>
                `;
            }
        }

        function displayTransactions(transactions, totals) {
            if (transactions.length === 0) {
                showEmpty();
                return;
            }

            // Update summary
            document.getElementById('summaryCards').style.display = 'grid';
            document.getElementById('totalCount').textContent = totals.count;
            document.getElementById('totalInflow').textContent = `$${totals.inflow.toFixed(2)}`;
            document.getElementById('totalOutflow').textContent = `$${totals.outflow.toFixed(2)}`;

            // Display transactions
            const html = transactions.map(txn => `
                <div class="transaction-item">
                    <div class="transaction-info">
                        <div class="transaction-id">${txn.transactionId}</div>
                        <div class="transaction-desc">${txn.description}</div>
                        <div class="transaction-date">
                            <i class="far fa-clock"></i> ${formatDate(txn.createdAt)}
                        </div>
                        <span class="transaction-type ${txn.type}">${txn.type.toUpperCase()}</span>
                    </div>
                    <div class="transaction-amount ${txn.type}">
                        ${txn.type === 'inflow' ? '+' : '-'}$${txn.amount.toFixed(2)}
                    </div>
                </div>
            `).join('');

            document.getElementById('transactionsList').innerHTML = `
                <div class="transactions-list">${html}</div>
            `;
        }

        async function downloadStatement() {
    const startDate = document.getElementById('startDate').value;
    const endDate = document.getElementById('endDate').value;

    const params = new URLSearchParams();
    if (startDate) params.append('startDate', startDate);
    if (endDate) params.append('endDate', endDate);
    params.append('format', 'pdf'); // ✅ Request PDF version

    try {
        const response = await fetch(`${BACKEND_URL}/api/users/download-statement?${params}`, {
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            }
        });

        if (!response.ok) {
            throw new Error('Failed to download statement');
        }

        // ✅ Read the PDF data as a blob
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);

        // ✅ Create and trigger a download
        const a = document.createElement('a');
        a.href = url;
        a.download = `statement-${Date.now()}.pdf`;
        document.body.appendChild(a);
        a.click();

        // ✅ Clean up
        a.remove();
        window.URL.revokeObjectURL(url);

        alert('✅ Statement downloaded successfully!');
    } catch (error) {
        console.error('Download error:', error);
        alert('❌ Error downloading statement');
    }
}


        // Set default dates (last 30 days)
        const today = new Date();
        const thirtyDaysAgo = new Date(today);
        thirtyDaysAgo.setDate(today.getDate() - 30);

        document.getElementById('endDate').valueAsDate = today;
        document.getElementById('startDate').valueAsDate = thirtyDaysAgo;

        // Load transactions on page load
        document.addEventListener('DOMContentLoaded', loadTransactions);
    </script>
</body>
</html>
